<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment3</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    .container{
        width: 100vw;
        height: 100vh;
        border: 2px solid black;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .display{
        margin: 30px;
    }
</style>
<body>
    <div class = "container">
         
         <div class = "display">
            
         </div>
         <div>
            <button id = "women">colors available for women's shirts</button>
            <button id = "men">colors available for men's shirts which are currently in stock.</button>
            <button id = "stock">elements which are in stock.</button>
         </div>
    </div>
    <script>
        const clothingStock = [
            {
                id: "1",
                color: "red",
                category: "men shirt",
                item: "Regular Fit Men Shirt",
                inStock: true
            },
            {
                id: "2",
                color: "green",
                category: "women shirt",
                item: "Slim Fit Women Shirt",
                inStock: true
            },
            {
                id: "3",
                color: "blue",
                category: "men shirt",
                item: "Oversized Men Shirt",
                inStock: false
            },
            {
                id: "4",
                color: "yellow",
                category: "men tshirt",
                item: "Regular Fit Men Tshirt",
                inStock: false
            },


            {
                id: "5",
                color: "magenta",
                category: "women jeans",
                item: "Ankle Lenght Women Jeans",
                inStock: true
            },
            {
                id: "6",
                color: "yellow",
                category: "men shirt",
                item: "Casual Fit Men Shirt",
                inStock: true
            },
            {
                id: "7",
                color: "green",
                category: "men jeans",
                item: "Carrot Fit Men Jeans",
                inStock: true
            },
            {
                id: "8",
                color: "red",
                category: "women shirt",
                item: "Casual Fit Women Shirt",
                inStock: false
            }
        ];

    let women = document.querySelector("#women");
    let men = document.querySelector("#men");
    let stock = document.querySelector("#stock");

    let dis = document.querySelector(".display");
   
    women.addEventListener("click",function(){
        dis.innerHTML = "";
        for(let cloth of clothingStock)
        {
            
            if(cloth.category.split(" ")[0] == "women")
            {
                console.log(cloth.color);
                let ptag = document.createElement("p");
                ptag.innerHTML = cloth.color;
                dis.appendChild(ptag);
            }
        }
         
    })
    men.addEventListener("click",()=>{
        dis.innerHTML = "";
        for(let cloth of clothingStock)
        {
            console.log(cloth.category.split(" "));
            if(cloth.category.split(" ")[0] == "men" && cloth.inStock == true)
            {
                //console.log(cloth.color);
                let ptag = document.createElement("p");
                ptag.innerHTML = cloth.color;
                dis.appendChild(ptag);
            }
        }

    })
    stock.addEventListener("click",()=>{
        dis.innerHTML = "";
        for(let cloth of clothingStock)
        {
            if(cloth.inStock == true)
            {
                console.log(cloth.color);
                let ptag = document.createElement("p");
                ptag.innerHTML = cloth.item;
                dis.appendChild(ptag);
            }
        }

    })

    


    </script>
</body>

</html>
